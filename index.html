<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Clon Facebook</title>
</head>
<body>

    <div class="intro">
        <img src="./images/logo.svg" alt="Logo">
        <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
    </div>

    <div class="form">
         <form>
             <input type="text" placeholder="Email o teléfono"> <br>
             <input type="password" placeholder="Contraseña"> <br>
             <button>Entrar</button> <br>
             <a href="#">¿Has olvidado la contraseña?</a>
             <hr>
             <button class="secondary_btn">Crear cuenta nueva</button>
         </form>
         <p><a href="#" class="secondary_link">Crear una página</a> para un personaje público, un grupo de música o un negocio.</p>
    </div>
    
</body>
</html>
